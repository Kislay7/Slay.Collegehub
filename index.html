<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hide">
        <nav>
            <img src="Slay.png" alt="CollegeHub" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette hide"></div>
        <img src="bg.png" data-speedx="0.3" data-speedy="0.38"  class="parallax bg">
        <img src="Buildings.png" data-speedx="0.25"  data-speedy="0.02"  class="parallax Buildings">
        <img src="cloud.png" data-speedx="0.35"  data-speedy="0.10" class="parallax cloud">
        <img src= "Sun.png" data-speedx="0.20"  data-speedy="0.12"  class="parallax Sun">
        <img src="Back tree.png" data-speedx="0.20" data-speedy="0.06"  class="parallax Backtree">
        <img src="Front tree.png" data-speedx="0.15" data-speedy="0.03"  class="parallax Fronttree">
        <img src="University web.png" data-speedx="0.02" data-speedy="0.001"  class="parallax University">
        <img src="Students web.png"data-speedx="0.005" data-speedy="0.001" class="parallax Students">
        <div  class="text parallax"  >
            <h2>CollegeHub</h2>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
